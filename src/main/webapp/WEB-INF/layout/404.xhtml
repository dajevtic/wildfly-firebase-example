<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>404</title>
</h:head>

<h:body styleClass="exception-body notfound">
    <div class="exception-text">
        <div class="notfound-box">
            <span>404</span>
        </div>
        <h:outputText value="#{messages.page_unavailable}" />
        <div><p:growl sticky="true" showDetail="true" globalOnly="true" /></div>
    </div>
    <div class="exception-panel">
        <div class="exception-panel-content">
            <div class="information-text">
                <span><strong><h:outputText value="#{messages.sorry}" /></strong></span>
                <p><h:outputText value="#{messages.page_unavailable}" /></p>
            </div>
            <p:button value="#{messages.back_to_start_page}" outcome="/index" />
        </div>
    </div>

</h:body>

</html>
