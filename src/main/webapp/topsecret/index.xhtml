<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view locale="#{request.locale}">

    <h:head>

        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
        </f:facet>
        <title>Admin</title>
        <link rel='icon' type='image/x-icon' href='#{request.contextPath}/favicon.ico' />
    </h:head>

    <h:body>

        <p:panel header="Top Secret Panel">
            <h:outputText value="#{messages.welcome} #{request.remoteUser}" /><br/>
            <h:outputText value="Admin: #{request.isUserInRole('admin')}" /><br/>

            <p:button value="#{messages.to_secret_page}" outcome="/secret/index" styleClass="ui-button-warning" />
            <p:button value="#{messages.sign_out}" href="#{request.contextPath}/Logout" styleClass="ui-button-danger" />

        </p:panel>

    </h:body>
</f:view>
</html>
